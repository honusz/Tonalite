language: python
python:
  - "3.6"
os:
  - linux
matrix:
  include:
    - os: osx
      language: generic
      env: TOXENV=py36
env:
  global:
    - secure: 
    - secure:   
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install python3          ; fi
install:
  - pip install python-socketio aiohttp PyInstaller passlib cython socketIO-client
script:
  - cd src_channelman
  - python setup.py build_ext --inplace
  - ls
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then cp channelman.cpython-36m-x86_64-linux-gnu.so ../channelman.so ; fi
  - cd ../
  - python tests.py

after_success:
  - "cd ../"
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then zip -r Tonalite-v1.0.0-OSX.zip dist/tonalite ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then zip -r Tonalite-v1.0.0-Linux.zip dist/tonalite ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then curl --ftp-create-dirs -T Tonalite-v1.0.0-OSX.zip Tonalite -u $FTP_USER:$FTP_PASSWORD ftp://jmroper.com/public_html/tonalite-builds/          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then curl --ftp-create-dirs -T Tonalite-v1.0.0-Linux.zip Tonalite -u $FTP_USER:$FTP_PASSWORD ftp://jmroper.com/public_html/tonalite-builds/          ; fi
