<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tonalite Client - Cue Control</title>
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/js/socket.io.js"></script>
        <script defer src="/static/js/packs/solid.min.js"></script>
        <script defer src="/static/js/fontawesome.min.js"></script>
        <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/tonalite';

            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            $('#nextcue').click(function(event) {
                socket.emit('command message', {data: "q n"});
                return false;
            });

            $('#lastcue').click(function(event) {
                socket.emit('command message', {data: "q l"});
                return false;
            });

            $('#stopcue').click(function(event) {
                socket.emit('command message', {data: "q s"});
                return false;
            });
        });
        </script>
    </head>
    <body>
        <button class="btn btn-primary" id="nextcue"><i class="fa fa-arrow-alt-to-right"></i> Next Cue</button>
        <br><br>
        <button class="btn btn-secondary" id="lastcue"><i class="fa fa-arrow-alt-from-right"></i> Last Cue</button>
        <br><br>
        <button class="btn btn-danger" id="stopcue"><i class="fa fa-stop-circle"></i> Stop Cue</button>
    </body>
</html>
