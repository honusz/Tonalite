<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:300,400,500" rel="stylesheet">
        <link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
        <input type="range">
        <script type="x/template" id="modal-template">
            <transition name="modal">
                <div class="modal-mask" @click="close" v-show="show">
                    <div class="modal-container" @click.stop>
                      <slot></slot>
                    </div>
                </div>
            </transition>
        </script>
        <script type="x/template" id="new-post-modal-template">
            <modal :show="show" @close="close">
                <div class="modal-header">
                    <h3>New Post</h3>
                </div>
                <div class="modal-body">
                    <label class="form-label">
                        Title
                        <input v-model="title" class="form-control">
                    </label>
                    <label class="form-label">
                        Body
                        <textarea v-model="body" rows="5" class="form-control">
                        </textarea>
                    </label>
                </div>
                <div class="modal-footer text-right">
                    <button class="modal-default-button" @click="savePost()">
                        Save
                    </button>
                </div>
            </modal>
        </script>
        <div id="app">
            <button @click="showNewPostModal = true">New Post</button>
            <new-post-modal :show="showNewPostModal" @close="showNewPostModal = false"></new-post-modal>
        </div>
        
    	<script src="/static/js/vue.min.js"></script>
        <script src="/static/js/app.js"></script>
    </body>
</html>
