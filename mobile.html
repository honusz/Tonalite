<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tonalite Client</title>
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="/static/js/jquery-3.2.1.min.js"></script>
        <script src="/static/js/socket.io.js"></script>
        <script type="text/javascript" charset="utf-8">
        $(document).ready(function(){
            namespace = '/tonalite';
            var socket = io.connect('http://' + document.domain + ':' + location.port + namespace);

            socket.on('my response', function(msg) {
                /*console.log('Received: ' + msg.data); */
                console.log('Received data!');
            });

            $('form#command').submit(function(event) {
                socket.emit('command message', {data: $('#command_data').val()});
                $('#command_data').val("");
                return false;
            });

            $('.commandBtn').click(function(event) {
                $('#command_data').val($('#command_data').val() + $(this).attr('inputVal'));
            });

            $('#clr_btn').click(function(event) {
                $('#command_data').val("");
            });
        });
        </script>
    </head>
    <body>
        <div class="container">
            <div class="keypad">
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="c ">Channel</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="1">1</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="2">2</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="3">3</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" a ">At</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="4">4</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="5">5</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="6">6</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="q ">Cue</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="7">7</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="8">8</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="9">9</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" r">Record</button>
                <button class="commandBtn btn btn-secondary btn-keypad" inputVal="0">0</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="255">Full</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" g">Go</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="d">Dim</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="b">Bright</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" t ">Time</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" l">Last</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" n">Next</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" s">Stop</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="+">And</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="-">Through</button>
                <br>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal="sh">Show</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" op ">Open</button>
                <button class="commandBtn btn btn-primary btn-keypad" inputVal=" sv ">Save</button>
            </div>
            <form id="command" method="POST" action='#'>
                <input type="text" name="command_data" id="command_data" placeholder="Command" class="primary">
                <input type="submit" value="Please" class="btn btn-secondary" id="submit_btn">
                <button class="btn btn-primary" id="clr_btn">Clr</button>
            </form>
        </div>
    </body>
</html>
