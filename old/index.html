<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Tonalite lighting system web client">
    <meta name="keywords" content="lighting,sACN,E1.31">
    <meta name="author" content="John Roper">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonalite Lighting Control - Login</title>
    <link href="static/css/style.css" rel="stylesheet">
    <link rel="icon" href="static/favicon.ico">
  </head>
  <body>
        <div class="row">
            <div class="col-12">
                <h1 class="yellow-text disable-selection" style="text-align: center">Tonalite Lighting Control v1.0.0</h1>
            </div>
            <form action="/app" method="POST">
                <div class="col-12">
                    <label for="user" style="width: 80%; margin-left: 10%; font-size: 1.25em; font-weight: 500;">Username:</label>
                </div>
                <div class="col-12">
                    <input type="text" name="user" id="user" placeholder="Username" style="width: 80%; margin-left: 10%;">
                </div>
                <div class="col-12">
                    <label for="password" style="width: 80%; margin-left: 10%; font-size: 1.25em; font-weight: 500;">Password:</label>
                </div>
                <div class="col-12">
                    <input type="password" name="password" id="password" placeholder="Password" style="width: 80%; margin-left: 10%;">
                </div>
                <div class="col-12">
                    <button class="btn btn-green btn-tall btn-full disable-selection" type="submit" style="width: 80%; margin-left: 10%;">Login</button>
                </div>
            </form>
        </div>
    </body>
</html>
