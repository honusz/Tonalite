  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Current Light Show</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              File

              <a class="dropdown-item" href="#">New Show</a>
              <a class="dropdown-item" href="#">Save Show</a>

            </div>
          </li>
        </ul>
      </div>

    <div id="fixtures" class="tabcontent">
      <div class="container">
        <div class="row" id="fixturesList">
          <div class="col-12">
            <h3>There are no fixtures in this show!</h3>>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <button class="btn btn-success btn-block" onclick="addFixtureModal()">Add Fixture</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger btn-block" onclick="resetFixtures()">Reset Fixtures</button>
          </div>
        </div>
      </div>
      <div id="fixtureProfilesModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <ul class="list-group" id="fixtureProfilesList">
                <li class="list-group-item">Cras justo odio</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cues" class="tabcontent"></div>
    <div class="tab">
      <button class="tablinks" onclick="openTab(event, 'fixtures')">Fixtures</button>
      <button class="tablinks" onclick="openTab(event, 'cues')">Cues</button>
