    <div id="fixtures" class="tabcontent">
      <div class="container">
        <div class="row topBtns">
          <div class="col-6">
            <button class="btn btn-success btn-block" onclick="addFixtureModal()">Add Fixture</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger btn-block" onclick="resetFixtures()">Reset Values</button>
          </div>
        </div>
        <div class="row" id="fixturesList"></div>
      </div>
      <div id="fixtureProfilesModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <div class="form-group">
                <label class="dark" for="newFixtureStartDMXAddress">Starting DMX Address:</label>
                <input type="number" class="form-control" max="512" min="1" id="newFixtureStartDMXAddress" placeholder="DMX Address" value="1">
              </div>
              <ul class="list-group" id="fixtureProfilesList"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="fixtureChannelsPage" class="tabcontent">
      <div class="container">
        <div class="row topBtns">
          <div class="col-8">
              <h5 id="fixtureChannelsName">Fixture name</h5>
          </div>
          <div class="col-4">
              <button id="fixtureSettingsBtn" class="btn btn-primary btn-block">Settings</button>
          </div>
        </div>
        <!--<div class="row">
          <div class="col-6">
            <button class="btn btn-success btn-block" onclick="">Save Settings</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger btn-block" onclick="">Delete Fixture</button>
          </div>
        </div>-->
        <div id="fixtureChannels"></div>
      </div>
    </div>
    <div id="fixtureSettingsPage" class="tabcontent">
      <div class="container">
        <div class="row topBtns">
          <div class="col-4">
            <button id="fixtureChannelsBackBtn" class="btn btn-primary btn-block" onclick="">Back</button>
          </div>
          <div class="col-4">
            <button id="fixtureSaveBtn" class="btn btn-success btn-block">Save</button>
          </div>
          <div class="col-4">
            <button id="fixtureDeleteBtn" class="btn btn-danger btn-block">Delete</button>
          </div>
        </div>
        <div class="row" id="fixtureSettings">
          <div class="col-12">
              <div class="form-group">
                  <label for="fixtureNameInput"> Name:</label>
                  <input class="form-control" type="text" id="fixtureNameInput" placeholder="Full Fixture Name">
              </div>
          </div>
          <div class="col-12">
              <div class="form-group">
                  <label for="fixtureShortNameInput">Short Name:</label>
                  <input class="form-control" type="text" id="fixtureShortNameInput" placeholder="Short Fixture Name">
              </div>
          </div>
          <div class="col-12">
              <div class="form-group">
                  <label for="fixtureDMXAddressInput">Starting DMX Address:</label>
                  <input class="form-control" type="number" id="fixtureDMXAddressInput" placeholder="Fixture Starting DMX Address">
              </div>
          </div>
        </div>
      </div>
    </div>
    <div id="cues" class="tabcontent">
      <div class="container">
        <div class="row topBtns">
            <div class="col-4">
                <button class="btn btn-primary btn-block" onclick="lastCue()"><i class="far fa-chevron-left"></i></button>
            </div>
            <div class="col-4">
                <button class="btn btn-danger btn-block" onclick="recordCue()"><i class="far fa-circle"></i></button>
            </div>
            <div class="col-4">
                <button class="btn btn-primary btn-block" onclick="nextCue()"><i class="far fa-chevron-right"></i></button>
            </div>
        </div>
        <div class="row" id="cuesList"></div>
      </div>
    </div>
    <div id="cueSettingsPage" class="tabcontent">
      <div class="container">
        <div class="row topBtns">
          <div class="col-6">
            <button id="cueSaveBtn" class="btn btn-success btn-block">Save</button>
          </div>
          <div class="col-6">
            <button id="cueDeleteBtn" class="btn btn-danger btn-block">Delete</button>
          </div>
        </div>
        <div class="row" id="cueSettings">
          <div class="col-12">
              <div class="form-group">
                  <label for="cueNameInput"> Name:</label>
                  <input class="form-control" type="text" id="cueNameInput" placeholder="Cue Name">
              </div>
          </div>
          <div class="col-12">
              <div class="form-group">
                  <label for="cueTimeInput">Length:</label>
                  <input class="form-control" type="number" id="cueTimeInput" placeholder="Cue Length In Seconds">
              </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab">
      <div class="row">
        <div class="col-6">
            <div onclick="openTab('fixtures')">
              <i class="tablinks far fa-lightbulb" id="fixturesTab"></i>
            </div>
        </div>
        <div class="col-6">
            <div onclick="openTab('cues')">
              <i class="tablinks far fa-list"></i>
            </div>
        </div>
      </div>
    </div>
