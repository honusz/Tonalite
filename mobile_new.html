<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tonalite Client - Cue Control</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .header {
                height: 50px;
                background-color: #595959;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.42);
                padding-left: 20px;
                position: relative;
            }
            .header .btn {
                margin-top: 9px;
            }
            .btn {
                width: 70px;
                height: 30px;
                border: none;
                box-shadow: 0px 3px 6px rgba(0,0,0, 0.16);
                font-family: 'Roboto', sans-serif;
                font-size: 15px;
                font-weight: 400;
                color: #fff;
                margin-right: 15px;
                background-color: #595959;
            }
            .btn:hover {
                cursor: pointer;
            }
            .btn-green {
                background-color: #00BF70;
            }
            .btn-red {
                background-color: #FF5959;
            }
            .sliders {
                background-color: #E6E6E6;
                height: 210px;
            }
            .cues {
                background-color: #B3B3B3;
                height: 100px;
                display: flex;
                padding-left: 20px;
            }
            .cue-btns {
                margin-top: 18px;
            }
            .cue-btns .btn {
                margin-bottom: 5px;
            }
            .cue-items {
                overflow-x: scroll;
                overflow-y: hidden;
                margin-top: 18px;
                height: 71px;
            }
            .cue {
                display: inline-block;
                margin-top: 3px;
                width: 65px;
                height: 65px;
                background-color: #FFFFFF;
                box-shadow: 1px 3px 6px rgba(0,0,0, 0.16);
                margin-right: 18px;
                text-align: center;
                font-family: 'Roboto', sans-serif;
                font-weight: 700;
                font-size: 20px;
                color: #959A98;
                line-height: 65px;
            }
            .cue.active {
                outline: solid 3px #95989A;
            }
            .cue:hover {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <button class="btn btn-green">Record</button>
            <button class="btn btn-red">Update</button>
        </div>
        <div class="sliders">

        </div>
        <div class="cues">
            <div class="cue-items">
                <div class="cue">1</div>
                <div class="cue">2</div>
                <div class="cue">3</div>
                <div class="cue active">4</div>
                <div class="cue">5</div>
                <div class="cue">6</div>
                <div class="cue">7</div>
                <div class="cue">8</div>
            </div>
            <div class="cue-btns">
                <button class="btn">Next</button>
                <br>
                <button class="btn">Last</button>
            </div>
        </div>
    </body>
</html>
