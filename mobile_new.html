<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tonalite Client - Cue Control</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <script src="static/js/jquery-3.2.1.min.js"></script>
        <script src="static/js/wNumb.js"></script>
        <link href="static/css/nouislider.min.css" rel="stylesheet">
        <script src="static/js/nouislider.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            .header {
                height: 50px;
                background-color: #595959;
                box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.42);
                padding-left: 20px;
                position: relative;
            }
            .header .btn {
                margin-top: 9px;
            }
            .btn {
                width: 70px;
                height: 30px;
                border: none;
                box-shadow: 0px 3px 6px rgba(0,0,0, 0.16);
                font-family: 'Roboto', sans-serif;
                font-size: 15px;
                font-weight: 400;
                color: #fff;
                margin-right: 15px;
                background-color: #595959;
            }
            .btn:hover {
                cursor: pointer;
            }
            .btn-green {
                background-color: #00BF70;
            }
            .btn-red {
                background-color: #FF5959;
            }
            #sliders {
                background-color: #E6E6E6;
                height: 210px;
                overflow: auto;
                white-space: nowrap;
            }
            #sliders div{
                display: inline-block;
            }
            .sliders {
                margin-right: 3em;
                margin-top: 1.5em;
                height: 75%; }
                .sliders .noUi-base {
                  width: 1.1em; }
                .sliders .noUi-connect {
                  background: #9aca40; }
                .sliders .noUi-handle:focus {
                  outline: none; }
                .sliders .noUi-handle:hover {
                  cursor: pointer; }
            .cues {
                background-color: #B3B3B3;
                height: 100px;
                display: flex;
                padding-left: 20px;
            }
            .cue-btns {
                margin-top: 18px;
            }
            .cue-btns .btn {
                margin-bottom: 5px;
            }
            .cue-items {
                overflow: auto;
                white-space: nowrap;
                margin-top: 18px;
                height: 71px;
            }
            .cue {
                display: inline-block;
                margin-top: 3px;
                width: 65px;
                height: 65px;
                background-color: #FFFFFF;
                box-shadow: 1px 3px 6px rgba(0,0,0, 0.16);
                margin-right: 18px;
                text-align: center;
                font-family: 'Roboto', sans-serif;
                font-weight: 700;
                font-size: 20px;
                color: #959A98;
                line-height: 65px;
            }
            .cue.active {
                outline: solid 3px #95989A;
            }
            .cue:hover {
                cursor: pointer;
            }
        </style>
        <script>
            $(document).ready(function(){
                for(var i = 0; i <= 47; i++) {
                    $("#sliders").append("<div><div class=\"sliders\" id=\"sliderchan-"+(i+1)+"\"></div><br><span class=\"slidernum\">"+(i+1)+"</span></div>");                
                }
                var sliders = document.getElementsByClassName('sliders');
                
                for ( var i = 0; i < sliders.length; i++ ) {
                
                    noUiSlider.create(sliders[i], {
                        start: 0,
                        connect: [true, false],
                        direction: 'rtl',
                        orientation: "vertical",
                        range: {
                            'min': 0,
                            'max': 255
                        },
                        format: wNumb({
                            decimals: 0,
                        })
                    });
                }
            });
        </script>
    </head>
    <body>
        <div class="header">
            <button class="btn btn-green">Record</button>
            <button class="btn btn-red">Update</button>
        </div>
        <div id="sliders">

        </div>
        <div class="cues">
            <div class="cue-items">
                <div class="cue">1</div>
                <div class="cue">2</div>
                <div class="cue">3</div>
                <div class="cue active">4</div>
                <div class="cue">5</div>
                <div class="cue">6</div>
                <div class="cue">7</div>
                <div class="cue">8</div>
            </div>
            <div class="cue-btns">
                <button class="btn">Next</button>
                <br>
                <button class="btn">Last</button>
            </div>
        </div>
    </body>
</html>
